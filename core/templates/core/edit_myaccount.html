{% extends 'core/base.html' %}

{% block title %} Edit account {% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Edit account</h1>

    <form method="POST" accept="." class="space-y-3">
        {% csrf_token %}
        <div>
            <labe>First name</labe>
            <input name="first_name" value="{{request.user.first_name}}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <labe>Last name</labe>
            <input name="last_name" value="{{request.user.last_name}}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <labe>Username</labe>
            <input name="username" value="{{request.user.username}}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <labe>Email</labe>
            <input name="email" value="{{request.user.email}}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-purple-500">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
